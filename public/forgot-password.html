<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-pawsy.png" type="image/png">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#6E0D25">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="img/logo-pawsy.png">
    <title>Pawsy - Recupera Password</title>
    <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css_front/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="text-center mb-4">
            <div class="app-logo mb-3">
                <img src="img/logo-pawsy.png" alt="Pawsy">
            </div>
            <h4 class="fw-bold text-primary-color">Recupera Password</h4>
            <p class="text-muted">Inserisci la tua email per ricevere il link di reset</p>
        </div>

        <div class="auth-form">
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0">
                            <i class="bi bi-envelope text-muted"></i>
                        </span>
                        <input type="email" class="form-control border-start-0" id="email" name="email" placeholder="Inserisci la tua email" required>
                    </div>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-app">Invia link di recupero</button>
                </div>
            </form>

            <div class="text-center">
                <p class="mb-0">Ricordi la password? <a href="sign-in.html" class="text-primary-color text-decoration-none">Accedi</a></p>
            </div>
        </div>
    </div>

    <script src="vender/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js_front/script.js"></script>
    <script src="js_front/auth.js"></script>
</body>

</html>
