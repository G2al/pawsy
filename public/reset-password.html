<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="icon" href="img/logo-pawsy.png" type="image/png">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#6E0D25">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="img/logo-pawsy.png">
    <title>Pawsy - Reimposta Password</title>
    <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css_front/style.css">
</head>

<body>

    <div class="pwa-launch-overlay" id="pwaLaunchOverlay" aria-hidden="true">
        <div class="paw-loader">
            <img src="img/paw-icon-full-color.svg" alt="">
        </div>
    </div>

    <div class="auth-container">
        <div class="text-center mb-4">
            <div class="app-logo mb-3">
                <img src="img/logo-pawsy.png" alt="Pawsy">
            </div>
            <h4 class="fw-bold text-primary-color">Reimposta Password</h4>
            <p class="text-muted">Imposta una nuova password per il tuo account</p>
        </div>

        <div class="auth-form">
            <form id="resetPasswordForm">
                <input type="hidden" id="resetToken" name="token">
                <div class="mb-3">
                    <label for="resetEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="resetEmail" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="resetPassword" class="form-label">Nuova password</label>
                    <input type="password" class="form-control" id="resetPassword" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="resetPasswordConfirm" class="form-label">Conferma password</label>
                    <input type="password" class="form-control" id="resetPasswordConfirm" name="password_confirmation" required>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-app">Aggiorna password</button>
                </div>
            </form>

            <div class="text-center">
                <p class="mb-0">Torna al login? <a href="sign-in.html" class="text-primary-color text-decoration-none">Accedi</a></p>
            </div>
        </div>
    </div>

    <script src="vender/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js_front/script.js"></script>
    <script src="js_front/auth.js"></script>
</body>

</html>
